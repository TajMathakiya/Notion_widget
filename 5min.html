<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Aesthetic Pomodoro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #widget-container {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --btn-bg: #ffffff;
            --btn-text: #000000;
            --bar-color: #333;
            --icon-fill: 0;

            background-color: var(--bg-color);
            width: 350px;
            height: 220px;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        #widget-container.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --btn-bg: #1a1a1a;
            --btn-text: #ffffff;
            --bar-color: #ddd;
            --icon-fill: 1;
        }

        #widget-container:fullscreen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }

        .icon-btn {
            position: absolute;
            top: 25px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
            background: none;
            border: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .icon-btn:hover { opacity: 1; transform: scale(1.1); }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' var(--icon-fill), 'wght' 300, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }

        #theme-toggle { left: 25px; }
        #fs-toggle { right: 25px; }

        #timer {
            font-size: 4.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
            letter-spacing: -1px;
            font-variant-numeric: tabular-nums;
            transition: all 0.5s ease;
        }

        .controls {
            display: flex;
            gap: 15px;
            z-index: 5;
        }

        .pill-btn {
            background-color: var(--btn-bg);
            border: none;
            color: var(--btn-text);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pill-btn:disabled {
            background-color: var(--bar-color);
            color: #888;
            opacity: 0.5;
        }

        .bottom-bar {
            position: absolute;
            bottom: 15px;
            width: 60px;
            height: 4px;
            background-color: var(--bar-color);
            border-radius: 10px;
        }

        .fs-icon { fill: var(--text-color); width: 20px; height: 20px; }
    </style>
</head>
<body>

    <div id="widget-container">
        <button id="theme-toggle" class="icon-btn" onclick="toggleTheme()">
            <span class="material-symbols-outlined">dark_mode</span>
        </button>

        <button id="fs-toggle" class="icon-btn" onclick="toggleFullScreen()">
            <svg class="fs-icon" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </button>

        <div id="timer">05:00</div>
        
        <div class="controls">
            <button id="startBtn" class="pill-btn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" class="pill-btn" onclick="pauseTimer()" disabled>Pause</button>
        </div>

        <div class="bottom-bar"></div>
    </div>

    <script>
        let timeLeft = 5 * 60; 
        let timerId = null;
        let isComplete = false;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const container = document.getElementById('widget-container');

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isComplete) return;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function completeSession() {
            isComplete = true;
            timerDisplay.textContent = "Action Done";
            timerDisplay.style.fontSize = "2.5rem"; // Shrink slightly to fit text
            
            startBtn.disabled = true;
            pauseBtn.disabled = true;
            startBtn.textContent = "âœ“";

            // Fire Confetti
            fireConfetti();
        }

        function fireConfetti() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ffffff', '#aaaaaa']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ffffff', '#aaaaaa']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function toggleTheme() {
            container.classList.toggle('light-mode');
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
